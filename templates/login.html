<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 36px;
            color: #FF6347;
        }
        label, input, button {
            font-size: 18px;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            background-color: #2F4F4F;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #FFD700;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
