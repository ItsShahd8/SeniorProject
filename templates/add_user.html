<!DOCTYPE html>
<html>
<head>
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New User</h2>
        <form method="POST" action="{{ url_for('add_user') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <p>Click the "Capture Images" button and follow the instructions to capture images for face recognition.</p>
            <button type="submit" class="btn btn-primary">Capture Images</button>
        </form>
    </div>
</body>
</html>
